apiVersion: v1
kind: Deployment
metadata:
  name: ${project.artifactId}
  namespace: ${project.groupId}
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ${project.artifactId}
    spec:
      containers:
        - name: ${project.artifactId}
          image: ${image.tag}
          ports:
            - name: http-port
              containerPort: 8080
